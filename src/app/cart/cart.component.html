<div class="">
     <div class="flex items-center justify-between p-4 border-b border-gray-300">
          <!-- Cart Title -->
          <h2 class="text-lg font-bold text-gray-800">Shopping Cart</h2>
          
          <!-- Item Count -->
          <span
            class="text-sm font-medium text-gray-600 bg-gray-200 px-3 py-1 rounded-full"
          >
            {{ cartItems.length > 0 ?  cartItems.length + ' items': '0 item' }}
          </span>
        </div>
        
</div>

<div class="flex flex-col gap-2 p-4">
     <div class="border p-4 rounded-md" *ngFor="let item of cartItems">
          <div class="flex items-center border-b border-gray-200 py-4">
               <!-- Product Image -->
               <div class="w-16 h-16 flex-shrink-0">
                 <img
                   [src]="item.images[0]"
                   alt="Product Image"
                   class="w-full h-full object-cover rounded"
                 />
               </div>
             
               <!-- Product Details -->
               <div class="ml-4 flex-1">
                 <h4 class="text-sm font-medium text-gray-800">{{ item.title }}</h4>
                 <p class="text-sm text-gray-500">{{ item.description }}</p>
                 <div class="flex items-center mt-2">
                   <span class="text-sm text-gray-600">Price: </span>
                   <span class="ml-1 text-sm font-semibold text-gray-800">${{ item.price }}</span>
                 </div>
               </div>
             
               <!-- Quantity Selector -->
               <div class="flex items-center ml-4">
                 <button
                   class="w-8 h-8 bg-gray-200 text-gray-800 rounded hover:bg-gray-300 focus:outline-none"
                 >
                   -
                 </button>
                 <input
                   type="text"
                   value="1"
                   class="mx-2 w-12 text-center text-sm border border-gray-300 rounded"
                 />
                 <button
                   class="w-8 h-8 bg-gray-200 text-gray-800 rounded hover:bg-gray-300 focus:outline-none"
                 >
                   +
                 </button>
               </div>
             
               <!-- Remove Button -->
               <button (click)="removeFromCart(item.id)"
                 class="ml-4 text-red-600 hover:text-red-800 focus:outline-none"
                 aria-label="Remove item"
               >
                 Remove
               </button>
          </div>      
     </div>

    
</div>
