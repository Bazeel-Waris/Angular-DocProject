<div class="flex p-4 w-[65%]">
     <div class="flex items-center justify-between py-4 border-b border-gray-300 w-full">
          <!-- Cart Title -->
          <h2 class="text-lg font-bold text-gray-800">Products</h2>

          <!-- Item Count -->
          <span class="text-sm font-medium text-gray-600 bg-gray-200 px-3 py-1 rounded-full">
               Total ({{products.length}})
          </span>
     </div>
</div>

<section class="flex p-4 ">

     <div class="flex justify-center flex-wrap gap-2 w-[65%]">
          <div class="product-card" *ngFor="let product of products">
               <div class="product-image">
                    <img [src]="product.images[0]" alt="Product Image" />
               </div>
               <div class="product-details">
                    <h3 class="product-title">{{ product.title }}</h3>
                    <p class="product-description">
                         {{ product.description }}
                    </p>
                    <div class="product-price-rating">
                         <span class="product-price">${{ product.price }}</span>
                         <span class="product-rating">â˜… {{ product.rating }}</span>
                    </div>
                    <button class="add-to-cart-btn" (click)="addToCart(product)">Add to Cart</button>
               </div>
          </div>
     </div>

     <div class="w-[35%] border">
          <app-cart></app-cart>
     </div>
</section>
